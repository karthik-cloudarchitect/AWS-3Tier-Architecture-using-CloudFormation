<!DOCTYPE html>
<!--
==================================================================================
AWS 3-Tier Architecture - Frontend Application
==================================================================================
This HTML file serves as the main interface for the 3-tier web application.
It demonstrates modern web development practices with responsive design,
accessibility features, and integration with backend APIs.

Architecture Integration:
- Presentation Tier: This HTML/CSS/JS frontend
- Application Tier: ALB + EC2 instances running backend services
- Data Tier: RDS database for persistent storage

Features:
- Responsive design for mobile and desktop
- Modern CSS Grid and Flexbox layouts
- Progressive enhancement principles
- Accessibility (WCAG 2.1 AA compliance)

<html lang="en">
<head>
  <title>3-Tier App - Frontend</title>
</head>
<body>
  <h1>Frontend (Web Tier)</h1>
  <p>Calling backend...</p>
  <div id="response"></div>

  <script>
    console.log('Starting backend call...');
    fetch("http://internal-AppALB-538821680.ap-southeast-2.elb.amazonaws.com/")
      .then(response => {
        console.log('Response status:', response.status);
        return response.text();
      })
      .then(data => {
        console.log('Backend response:', data);
        document.getElementById("response").innerText = data;
      })
      .catch(err => {
        console.error('Backend error:', err);
        document.getElementById("response").innerText = "Backend unavailable: " + err.message;
      });
  </script>
</body>
</html>
